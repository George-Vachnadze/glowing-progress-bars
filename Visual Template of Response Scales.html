<!DOCTYPE html>
<html lang="en">
<head>
  <title>Visual Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="NeonProgressBar.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="ProgressBarContainer">
                <p>Openness to Experience</p>
                <progress class="PersonalityScale" min="0" max="100" value="60"></progress>
            </div>
            <hr>
            <div class="ProgressBarContainer">
                <p>Conscientiousness</p>
                <progress class="PersonalityScale" min="0" max="100" value="15"></progress>
            </div>
            <br>
            <div class="ProgressBarContainer">
                <p>Extraversion</p>
                <progress class="PersonalityScale" min="0" max="100" value="85"></progress>
            </div>
            <br>
            <div class="ProgressBarContainer">
                <p>Agreeableness</p>
                <progress class="PersonalityScale" min="0" max="100" value="45"></progress>
            </div>
            <br>
            <div class="ProgressBarContainer">
                <p>Emotional Stability</p>
                <progress class="PersonalityScale" min="0" max="100" value="72"></progress>
            </div>
        </div>
    </div>
</div>
